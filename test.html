<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <input type="file" name="" id="inputFile">
      <input type="button" value="Enviar" id="sendImage">

      <script src="/socket.io/socket.io.jso"></script>
      <script src="https://bundle.run/buffer@6.0.3"></script>
      <script>
            const socket = io();

            const fileHTML = document.getElementById("inputFile")

            fileHTML.addEventListener("change", 
                  (e) => {
                        const reader = new FileReader();
                        reader.onload = function(evt) {
                              const base64 = evt.target.result.replace(/.*base64,/, '');
                              socket.emit('base64 file', base64);
                        };
                  }
            )
                  
      </script>
</body>
</html>
